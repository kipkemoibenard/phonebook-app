<div class="container mx-auto p-4 min-w-[220px]">
    <!-- Controls Section -->
    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between space-y-4 sm:space-y-0 mb-4">
        <div class="flex flex-col sm:flex-row sm:items-end space-y-4 sm:space-y-0 sm:space-x-4">
            <!-- Toggle View Button -->
            <div class="w-full sm:w-auto">
                <button (click)="toggleView()"
                    class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 w-full sm:w-auto text-sm">
                    Switch to {{ isGridView ? 'List' : 'Grid' }} View
                </button>
            </div>

            <!-- Sorting Dropdown -->
            <div class="w-full sm:w-auto sm:max-w-[300px]">
                <label for="sort-field" class="block text-gray-700 font-medium mb-2 text-sm">Sort By:</label>
                <select id="sort-field" [(ngModel)]="selectedSortField"
                    class="bg-gray-100 border border-gray-300 text-gray-700 py-2 px-3 rounded w-full text-sm">
                    <option *ngFor="let field of ['first_name', 'last_name', 'phone_number']" [value]="field">
                        {{ field | titlecase }}
                    </option>
                </select>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="w-full sm:w-auto sm:max-w-[300px] relative">
            <label for="search-input" class="block text-gray-700 font-medium mb-2 text-sm">Search Contacts:</label>
            <input
                id="search-input"
                type="text"
                [(ngModel)]="searchTerm"
                (ngModelChange)="onSearchChange()"
                placeholder="Search by name, email or phone number"
                class="bg-gray-100 border border-gray-300 text-gray-700 py-2 px-3 rounded w-full text-sm pl-10"
            />
            <!-- Search Icon -->
            <div class="absolute left-3 bottom-2.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Contact List/Grid -->
    <div
        [ngClass]="{ 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4': isGridView, 'flex flex-col space-y-4': !isGridView }">
        <div *ngFor="let contact of filteredContacts | sort: selectedSortDirection: selectedSortField"
            class="border rounded-lg shadow-sm hover:shadow-md transition p-4 flex flex-col items-center bg-white w-full"
            (click)="onContactClick(contact.id)">
            <!-- Display Name and Phone Number -->
            <h2 class="text-base sm:text-lg font-medium text-center break-words">{{ contact.first_name }} {{ contact.last_name }}</h2>
            <p class="text-xs sm:text-sm text-gray-500 text-center break-words">{{ contact.phone_number }}</p>
            <p class="text-xs sm:text-sm text-gray-500 text-center break-words">{{ contact.email }}</p>
        </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="filteredContacts.length === 0" class="text-center text-gray-500 mt-4">
        No contacts found matching your search.
    </div>
</div>
