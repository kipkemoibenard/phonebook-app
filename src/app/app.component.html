<div class="bg-blue-600 mx-auto p-4 min-w-[220px]" [ngClass]="{'dark': isDarkMode}">
    <!-- Title and Favorites Section -->
    <div class="flex justify-between items-center mb-4">
        <div class="text-white text-xl font-bold">
            Phonebook App
        </div>

        <!-- Theme Toggle Button -->
        <button (click)="toggleTheme()" class="text-white">
            <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg>
            <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
        </button>
        
    </div>

    <!-- Navigation Section -->
    <div class="flex items-center justify-between mt-4">
        <div class="flex items-center space-x-2 text-white text-lg font-semibold">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22V12h6v10" />
            </svg>
            <a [routerLink]="['/phonebook/contact-list']" class="hover:underline">Home</a>
        </div>

        <div class="flex items-center space-x-2 text-white text-lg font-semibold">
            <a [routerLink]="['/phonebook/favorites']" class="flex items-center space-x-1">
                <svg class="w-6 h-6 hover:text-red-500" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 24 24">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
                <span class="hover:underline">Favorites</span>
            </a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
